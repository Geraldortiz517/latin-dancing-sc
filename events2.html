  <style>
  
/* DESKTOP NAV */
.section-title{
    text-align: center;
    color: white;
    font-size: -webkit-xxx-large;

}
nav,
.nav-links {
  display: flex;

}

nav {
  align-items: center;
  justify-content: center;
  height: 17vh;
  width: 100%;
}

.nav-links {
  gap: 2rem;
  list-style: none;
  font-size: 1.5rem;
  margin-left: 5vh;
}
.nav-links-footer{
    gap: 2rem;
    list-style: none;
    font-size: 1.5rem;
    margin-left: 5vh;
    display: flex;
}
.nav-links-footer a{
    color: black;
}

a {
  color: #ffff;
  text-decoration: none;
  text-decoration-color: white;
}

a:hover {
  color: grey;
  text-decoration: underline;
  text-underline-offset: 1rem;
  text-decoration-color: rgb(181, 181, 181);
}

.logo img {
width: 150px;
height: 150px;
}

.logo:hover {
  cursor: default;
}

/* HAMBURGER MENU */
.logo-s-screen img{
    width: 80px;
}

#hamburger-nav {
  display: none;
}

.hamburger-menu {
  position: relative;
  display: inline-block;
}

.hamburger-icon {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 25px;
  width: 25px;
  cursor: pointer;
}

.hamburger-icon span {
  width: 100%;
  height: 2px;
  background-color:black;
  transition: all 0.3 ease-in-out;
}

.menu-links {
  position: absolute;
  top: 100%;
  background: linear-gradient(to top, transparent, black);
  width: 1150%;
  right: -150px;
  max-height: 0;
  height: 100vh;
  overflow: hidden;
  transition: all 0.3 ease-in-out;
  margin-top: 3vh;
}
.menu-links-text{
   margin-top: 50%;
}

.menu-links a {
  display: block;
  padding: 10px;
  text-align: left;
  font-size: 1.5rem;
  color:#ffff ;
  transition: all 0.3 ease-in-out;
}

.menu-links li {
  list-style: none;
}

.menu-links.open {
  max-height: 800px;
}

.hamburger-icon.open span:first-child {
  transform: rotate(45deg) translate(10px, 5px);
}

.hamburger-icon.open span:nth-child(2) {
  opacity: 0;
}

.hamburger-icon.open span:last-child {
  transform: rotate(-45deg) translate(10px, -5px);
}

.hamburger-icon span:first-child {
  transform: none;
}

.hamburger-icon span:first-child {
  opacity: 1;
}

.hamburger-icon span:first-child {
  transform: none;
}

body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    .calendar-container {
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .calendar-header h2 {
      margin: 0;
      font-size: 20px;
    }

    /* BUTTONS */
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      font-weight: 600;
      transition: all 300ms ease;
      padding: 0.6rem 1rem;
      width: 8rem;
      border-radius: 2rem;
      font-size: 14px;
      border: none;
    }

    .btn-color-1,
    .btn-color-2 {
      border: 0.1rem solid black;
    }

    .btn-color-1:hover,
    .btn-color-2:hover {
      cursor: pointer;
    }

    .btn-color-1,
    .btn-color-2:hover {
      background: black;
      color: white;
    }

    .btn-color-1:hover {
      background: rgb(0, 0, 0);
      border: 0.1rem solid white;
    }

    .btn-color-2 {
      background-color: transparent;
    }

    .btn-color-2:hover {
      border: rgb(255, 255, 255) 0.1rem solid;
    }

    .week {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .day {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      min-height: 120px;
      display: flex;
      flex-direction: column;
    }

    .day h3 {
      margin: 0 0 8px;
      font-size: 14px;
      text-align: center;
      background: #eee;
      border-radius: 4px;
      padding: 2px 0;
    }

    .event {
      display: flex;
      gap: 8px;
      align-items: flex-start;
      background: #fff5cc;
      padding: 6px;
      border-radius: 6px;
      height: -webkit-fill-available;
      margin: 4px 0;
    }

    .event img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
    }

    .event-info {
      flex: 1;
    }

    .event-info h4 {
      margin: 0;
      font-size: 13px;
    }

    .event-info p {
      margin: 2px 0;
      font-size: 12px;
      color: #444;
    }

    .event-info a {
      display: inline-block;
      margin-top: 2px;
      font-size: 12px;
      color: white;
      text-decoration: none;
      width: auto;
      text-align: center;
    }


    /* -------- Responsive -------- */
    @media (max-width: 768px) {
      .week {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .week {
        grid-template-columns: 1fr;
      }
    }

  }

/*           ≤ 480px (optional)      */

@media screen and (max-width: 480px) {

  }

  }

  .btn {

    font-size: 0.9rem;
  }

  .title {
    font-size: 1.5rem;
  }
}

<div class="calendar-container">
  <div class="calendar-header">
    <h2 id="month-year"></h2>
    <div class="btn-container">
      <button class="btn btn-color-1" onclick="prevWeek()">Prev</button>
      <button class="btn btn-color-2" onclick="goToday()">Today</button>
      <button class="btn btn-color-1" onclick="nextWeek()">Next</button>
    </div>
  </div>

</div>

<script>
  const events = {
    "2025-08-31": [
      { title: "Salsa by the Sea", description: "Social starts at: 4:00", link: "#", image: "assets/salsabythesea.jpg" }
    ],
    "2025-09-01": [

    ],
    "2025-09-02": [
      { title: "Abbot Square Night", description: "Social starts at: 6:00", link: "https://www.abbottsquaremarket.com/events", image: "assets/abbotsquare.jpg" }
    ],
    "2025-09-10": [
      { title: "Birthday Party", description: "John’s 30th birthday.", link: "#", image: "assets/birthday.png" }
    ]
  };

  let currentDate = new Date();

  function getWeekDates(date) {
    const dayOfWeek = date.getDay();
    const start = new Date(date);
    start.setDate(date.getDate() - dayOfWeek);

    return Array.from({ length: 7 }, (_, i) => {
      const d = new Date(start);
      d.setDate(start.getDate() + i);
      return d;
    });
  }

  function renderWeek() {
    const weekContainer = document.getElementById("week");
    weekContainer.innerHTML = "";

    const weekDates = getWeekDates(currentDate);
    const monthYear = currentDate.toLocaleString("default", { month: "long", year: "numeric" });
    document.getElementById("month-year").textContent = monthYear;

    weekDates.forEach(d => {
      const dayDiv = document.createElement("div");
      dayDiv.className = "day";

      const dayNum = d.getDate();
      const dayName = d.toLocaleString("default", { weekday: "short" });
      const dateKey = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, "0")}-${String(d.getDate()).padStart(2, "0")}`;

      dayDiv.innerHTML = `<h3>${dayName} ${dayNum}</h3>`;

      if (events[dateKey]) {
        events[dateKey].forEach(ev => {
          const evDiv = document.createElement("div");
          evDiv.className = "event";
          evDiv.innerHTML = `
            <img src="${ev.image}" alt="${ev.title}">
            <div class="event-info">
              <h4>${ev.title}</h4>
              <p>${ev.description}</p>
              <a class="btn btn-color-1" href="${ev.link}" target="_blank">More Info</a>
            </div>
          `;
          dayDiv.appendChild(evDiv);
        });
      }

      weekContainer.appendChild(dayDiv);
    });
  }

  function nextWeek() {
    currentDate.setDate(currentDate.getDate() + 7);
    renderWeek();
  }

  function prevWeek() {
    currentDate.setDate(currentDate.getDate() - 7);
    renderWeek();
  }

  function goToday() {
    currentDate = new Date();
    renderWeek();
  }

  renderWeek();




    function toggleMenu() {
    const menu = document.querySelector(".menu-links");
    const icon = document.querySelector(".hamburger-icon");
    menu.classList.toggle("open");
    icon.classList.toggle("open");

    //close menu
    const links =document.querySelectorAll(".menu-links a");
    links.forEach(
      link =>{
        link.addEventListener("click", ()=>{
          menu.classList.remove("open");
          icon.classList.remove("open");
        })
      }
    )
  }



  </script>
